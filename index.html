<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <nav>
                <div class="logo">
                    <a href="./index.html">
                        <img src="./images/North Catapult(1).svg" alt="Logo">
                        <div>
                            <small>Your Gateway to the world</small>
                        </div>
                    </a>
                </div>
                <div class="nav-icon"><i class="fa fa-navicon" aria-hidden="true"></i></div>
                <div class="menuOne">
                    <a href="">Blog</a>
                    <a href="">Bookings.com</a>
                    <a href="">Catalogue</a>
                    <a href="">Flight Info</a>
                </div>
                <div class="menuTwo">
                    <a href="">Check In</a>
                    <a href="">Help</a>
                    <a href="">Sign In</a>
                    <img src="./images/Group 59.svg" alt="Nigerian logo">
                </div>
            </nav>
            <nav class="smallScreen-Menu"></nav>
        </header>
        <div class="content">
            <div class="content-hero">
                <div class="flight-box">
                    <div class="flight-top">
                        <a href="">Flights</a>
                        <a href="">Holidays</a>
                        <a href="">Cars</a>
                    </div>
                    <div class="flight-body">
                        <div class="rectangle"></div>
                        <span>One Way</span>
                        <div class="destination">
                            <p>From: Lagos</p>
                            <p>To: e.g. Amsterdam</p>
                        </div>
                        <div class="flightIcons">
                            <img src="" alt="">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
